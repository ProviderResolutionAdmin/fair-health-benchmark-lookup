<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fair Health Benchmark Lookup</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px auto;
      max-width: 900px;
      color: #222;
    }

    h2 {
      margin-bottom: 6px;
    }

    .subtext {
      color: #555;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
    }

    input, textarea {
      width: 340px;
      padding: 7px;
      font-size: 14px;
      margin-top: 4px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 24px;
      padding: 10px 26px;
      font-size: 14px;
      cursor: pointer;
    }

    .error {
      margin-top: 20px;
      color: #b00020;
      font-weight: bold;
    }

    table {
      margin-top: 30px;
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background-color: #f4f4f4;
      font-weight: bold;
    }

    .match-type {
      font-style: italic;
      color: #444;
    }

    .code-cell {
      font-family: monospace;
    }
  </style>
</head>

<body>

  <h2>Fair Health Benchmark Lookup</h2>
  <div class="subtext">
    Enter GeoZip and paste one or more Procedure Codes below (one per line).
    Modifier is optional and rarely required.
    Results reflect available Fair Health benchmark data.
  </div>

  <form id="lookupForm">

    <label for="geozip">GeoZip</label>
    <input id="geozip" type="number" required />

    <label for="codes">
      Procedure Code(s)
      <span style="font-weight: normal; color: #555;">(one per line)</span>
    </label>
    <textarea
      id="codes"
      rows="5"
      placeholder="29035&#10;10004&#10;81420"
      required
    ></textarea>

    <label for="modifier">
      Modifier <span style="font-weight: normal; color: #555;">(optional)</span>
    </label>
    <input id="modifier" type="text" />

    <button type="submit">Lookup</button>
  </form>

  <div id="error" class="error"></div>

  <button
    id="copyBtn"
    style="display:none; margin-top: 20px;"
    onclick="copyResults()"
  >
    Copy Results
  </button>

  <table id="results" style="display:none;">
    <thead>
      <tr>
        <th>Procedure Code</th>
        <th>Product</th>
        <th>Description</th>
        <th>Match Type</th>
        <th>50th</th>
        <th>60th</th>
        <th>70th</th>
        <th>75th</th>
        <th>80th</th>
        <th>85th</th>
        <th>90th</th>
        <th>95th</th>
      </tr>
    </thead>
    <tbody id="resultRows"></tbody>
  </table>

<script>
  document.getElementById("lookupForm").addEventListener("submit", function (e) {
    e.preventDefault();
    lookup();
  });

  async function lookup() {
    const errorDiv = document.getElementById("error");
    const resultsTable = document.getElementById("results");
    const rowsContainer = document.getElementById("resultRows");
    const copyBtn = document.getElementById("copyBtn");

    errorDiv.textContent = "";
    resultsTable.style.display = "none";
    copyBtn.style.display = "none";
    rowsContainer.innerHTML = "";

    const geozip = document.getElementById("geozip").value.trim();
    const codesRaw = document.getElementById("codes").value.trim();
    const modifier = document.getElementById("modifier").value.trim();

    if (!geozip || !codesRaw) {
      errorDiv.textContent = "GeoZip and at least one Procedure Code are required.";
      return;
    }

    const codes = codesRaw
      .split(/\r?\n/)
      .map(c => c.trim())
      .filter(c => c.length > 0);

    let url = `/lookup?geozip=${encodeURIComponent(geozip)}`;
    codes.forEach(code => {
      url += `&code=${encodeURIComponent(code)}`;
    });

    if (modifier) {
      url += `&modifier=${encodeURIComponent(modifier)}`;
    }

    try {
      const response = await fetch(url);

      if (!response.ok) {
        const err = await response.json();
        throw new Error(err.detail || "Lookup failed.");
      }

      const results = await response.json();

      results.forEach(data => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="code-cell">${data.code || ""}</td>
          <td>${data.product || ""}</td>
          <td>${data.description || ""}</td>
          <td class="match-type">${data.match_type || ""}</td>
          <td>${data["50th"] || ""}</td>
          <td>${data["60th"] || ""}</td>
          <td>${data["70th"] || ""}</td>
          <td>${data["75th"] || ""}</td>
          <td>${data["80th"] || ""}</td>
          <td>${data["85th"] || ""}</td>
          <td>${data["90th"] || ""}</td>
          <td>${data["95th"] || ""}</td>
        `;
        rowsContainer.appendChild(row);
      });

      resultsTable.style.display = "table";
      copyBtn.style.display = "inline-block";

    } catch (err) {
      errorDiv.textContent = err.message;
    }
  }

 <script>
function copyResults() {
  const table = document.getElementById("results");
  if (table.style.display === "none") return;

  let lines = [];

  // 1. Capture headers
  const headers = Array.from(
    table.querySelectorAll("thead th")
  ).map(th =>
    th.innerText
      .replace(/\s+/g, " ")
      .trim()
  );

  lines.push(headers.join("\t"));

  // 2. Capture rows
  const rows = table.querySelectorAll("tbody tr");
  rows.forEach(row => {
    const cells = Array.from(row.querySelectorAll("td")).map(td =>
      td.innerText
        .replace(/\r?\n|\r/g, " ")   // remove line breaks inside cells
        .replace(/\s+/g, " ")        // normalize spacing
        .trim()
    );
    lines.push(cells.join("\t"));
  });

  // 3. Write to clipboard
  const output = lines.join("\n");

  navigator.clipboard.writeText(output)
    .then(() => {
      alert("Results copied to clipboard.");
    })
    .catch(() => {
      alert("Unable to copy results.");
    });
}
</script>


</body>
</html>
