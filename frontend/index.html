<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TX Allowed Medical Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 800px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 300px;
      padding: 6px;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }

    table {
      margin-top: 30px;
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

    .error {
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>TX Fully-Insured Allowed Medical Lookup</h2>

  <label>GeoZip</label>
  <input id="geozip" type="number" />

  <label>Procedure Code</label>
  <input id="code" type="number" />

  <label>Modifier (Utilize when necessary)</label>
  <input id="modifier" type="number" />

  <br />
  <button onclick="lookup()">Lookup</button>

  <div id="error" class="error"></div>

  <table id="results" style="display:none;">
    <thead>
      <tr>
        <th>Description</th>
<th>Match Type</th>
        <th>50th</th>
        <th>60th</th>
        <th>70th</th>
        <th>75th</th>
        <th>80th</th>
        <th>85th</th>
        <th>90th</th>
        <th>95th</th>
      </tr>
    </thead>
    <tbody>
      <tr id="resultRow"></tr>
    </tbody>
  </table>

<script>
async function lookup() {
  document.getElementById("error").textContent = "";
  document.getElementById("results").style.display = "none";

  const geozip = document.getElementById("geozip").value;
  const code = document.getElementById("code").value;
  const modifier = document.getElementById("modifier").value;

  if (!geozip || !code) {
    document.getElementById("error").textContent =
      "GeoZip and Procedure Code are required.";
    return;
  }

  let url = `/lookup?geozip=${geozip}&code=${code}`;
  if (modifier) {
    url += `&modifier=${modifier}`;
  }

  try {
    const response = await fetch(url);

    if (!response.ok) {
      throw new Error("No matching record found.");
    }

    const data = await response.json();

    const row = document.getElementById("resultRow");
    row.innerHTML = `
  <td>${data.description || ""}</td>
  <td>${data.match_type || ""}</td>
  <td>${data["50th"] || ""}</td>
  <td>${data["60th"] || ""}</td>
  <td>${data["70th"] || ""}</td>
  <td>${data["75th"] || ""}</td>
  <td>${data["80th"] || ""}</td>
  <td>${data["85th"] || ""}</td>
  <td>${data["90th"] || ""}</td>
  <td>${data["95th"] || ""}</td>
`;

    document.getElementById("results").style.display = "table";

  } catch (err) {
    document.getElementById("error").textContent = err.message;
  }
}
</script>

</body>
</html>
